    <script type="text/babel">
        class CajaRango extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    valor:4
                }
                // bind obliga a que las funciones, que tienen su propio ámbito y que por tanto no reconocen el 
                // estado 'valor' de la clase, reconozcan las variables de estado de la clase... ahora sí se verá afectado 
                // el estado valor al ejecutar la funciones incrementar y decrementar...
                this.incrementar=this.incrementar.bind(this)
                this.decrementar=this.decrementar.bind(this)
            }
            incrementar(){
                this.setState({
                    valor: this.state.valor+1
                })
            }
            decrementar(){
                this.setState({
                    valor: this.state.valor-1
                })
            }
            render() {
                return <div id="panel">
                    <span>{this.state.valor}</span>
                    <input type="button" value="+" onClick={this.incrementar}/>
                    <input type="button" value="-" onClick={this.decrementar}/>
                    <span> botones funcionan... ahora se trabaja con state, ahí se estable valor en 4 al empezar y después se hace que las funcionen puedan actuar sobre el mismo...</span>                    
                </div>
            }
        }
    </script>
    <script type="text/babel">
        let caja = <CajaRango/>
        var root = ReactDOM.createRoot(document.getElementById("zona"))
        root.render(caja)
