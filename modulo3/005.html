    <script type="text/babel">
        class CajaRango extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    valor:4

                }
                this.incrementar=this.incrementar.bind(this)
                this.decrementar=this.decrementar.bind(this)
                this.incrementarPorSegundo=this.incrementarPorSegundo.bind(this)

            }
            incrementarPorSegundo(){
                this.setState({
                    valor: this.state.valor+1
                })
            }
            incrementar(){
                this.setState({
                    valor: this.state.valor+1
                })
            }
            decrementar(){
                this.setState({
                    valor: this.state.valor-1
                })
            }
            /*componentDidMount(){
                setInterval(this.incrementarPorSegundo,1000);
            }*/
            render() {
                return <div>
                    <span>{this.state.valor}</span>

                    <input type="button" value="+" onClick={this.incrementar}/>
                    <input type="button" value="-" onClick={this.decrementar}/>
                </div>
            }
        }
        CajaRango.propTypes={
            valor:PropTypes.number.isRequired,
            max:PropTypes.number.isRequired,
            min:PropTypes.number.isRequired
        }
    </script>
    <script type="text/babel">
