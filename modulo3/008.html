    <script type="text/babel">
        class Botonera extends React.Component {
            constructor(props) {
                super(props)
            }
            render() {

                return <span>
                    <input type="button" value="+" onClick={this.props.onMas} />
                    <input type="button" value="-" onClick={this.props.onMenos} />
                </span>
            }
        }
        Botonera.propTypes = {
            onMas: PropTypes.func.isRequired,
            onMenos: PropTypes.func.isRequired
        }
        class CajaRangoCirculo extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    valor: 4
                }
                this.incrementar = this.incrementar.bind(this)
                this.decrementar = this.decrementar.bind(this)
                this.estilo = this.estilo.bind(this)
            }
            dibujarCirculos() {
                let circulos = [];
                for (let i = 0; i < this.state.valor; i++) {
                    if (this.state.valor>=this.props.valorOk)
                        circulos.push(<span key={i} className="estiloCirculoVerde">&nbsp;</span>);
                    else
                    circulos.push(<span key={i} className="estiloCirculoRojo">&nbsp;</span>);
                }
                return circulos;
            }
            incrementar() {
                if (this.state.valor < this.props.max)
                    this.setState({
                        valor: this.state.valor + 1
                    })
            }
            decrementar() {
                if (this.state.valor > this.props.min)
                    this.setState({
                        valor: this.state.valor - 1
                    })
            }
            estilo() {
                if (this.state.valor >= this.props.valorOk) {
                    return this.props.classOk
                } else {
                    return this.props.classNoOk
                }
            }
            estilo2(){
                if (this.state.valor >= this.props.valorOk){
                    return "estiloCirculoVerde"
                } else{
                    return "estiloCirculoRojo"
                }
            }
            render() {
                return <div id="panel">
                    <Botonera onMas={this.incrementar} onMenos={this.decrementar} />
                    <span className={this.estilo()}>&nbsp;{this.state.valor}&nbsp;</span>
                    <span>max:  {this.props.max} &nbsp;min: {this.props.min}&nbsp;</span>
                    <span className="{this.estilo2()}">{this.dibujarCirculos()}</span>
                </div>
            }
        }
        CajaRangoCirculo.propTypes = {
            valor: PropTypes.number.isRequired,
            max: PropTypes.number.isRequired,
            min: PropTypes.number.isRequired,
            valorOk: PropTypes.number,
            classOK: PropTypes.string,
            classNoOk: PropTypes.string
        }
    </script>
    <script type="text/babel">
