<body>
    <div id='encabezado'> </div>
    <div id="zona">
        <p>zona cero</p>
    </div>
    <script type="text/babel">
        // array a tratar
        var mensajes=['lunes','martes','miércoles','jueves','viernes','sábado','domingo'];

        /*
        renderiza cada list item recibiendo 'texto' ...
        */
        class Fila extends React.Component{
            render(){
                return <li>{this.props.texto}</li>
            }
        }
        // renderiza la lista recorriendo el array con 'map' y creando una instancia por cada item pasando 'item' ...
        class Lista extends React.Component {
            render() {
                return <ul className="estiloListasDos">
                    {this.props.items.map((item)=><Fila key={item} texto={item} />)}
                </ul>
            }
        }

    </script>
    <script type="text/babel">
        var listas=<Lista items={mensajes} />
        var root = ReactDOM.createRoot(document.getElementById("zona"))
        root.render(listas)
    </script>
