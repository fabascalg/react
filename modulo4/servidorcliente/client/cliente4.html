<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React mod4/servidorcliente/cliente3/</title>
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
    <script src="https://unpkg.com/axios@0.2.1/dist/axios.js"></script>
    <link rel="stylesheet" href="https://github.com/necolas/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script>
        window.onload = function () {
            document.getElementById('encabezado').innerText = document.title;
        }
    </script>

</head>

<body>
    <div id='encabezado'> </div>
    <div id="zona">
        <p>zona cero</p>
    </div>
    <script type="text/babel">

        class FilaAlumno extends React.Component {

            constructor(props) {
                super(props);
                this.borrar = this.borrar.bind(this);
            }

            borrar() {


                console.log("desde la fila" + this.props.alumno)

                this.props.onBorrar(this.props.alumno);

            }

            render() {
                return <tr>
                    <td>{this.props.alumno.nombre}</td>
                    <td>{this.props.alumno.nota}</td>
                    <td><input type="button" value="borrar" onClick={this.borrar} /></td>
                </tr>
            }

        }
        class ListaAlumnnos extends React.Component {

            constructor(props) {
                super(props);
                this.state = {
                    alumnos: []
                }
                this.borrar = this.borrar.bind(this);
            }
            componentDidMount() {

                axios.get("http://localhost:3000/alumnos").then((datos) => {
                    // cargo la lista de alumnos y por lo tanto
                    // no me hace falta como propiedad
                    console.log(datos);
                    this.setState({
                        alumnos: datos

                    });

                });

            }
            borrar(alumno) {
                axios.delete(`http://localhost:3000/alumnos/${alumno.nombre}`).then((a) => {

                    console.log(" desde la lista se ha borrado");
                    // una vez hemos borrado quiero recargar la lista
                    return axios.get("http://localhost:3000/alumnos");
                }).then((datos) => {
                    this.setState({
                        alumnos: datos
                    })

                })

            }

            render() {

                return <table>

                    <thead>
                        <th>Nombre</th>
                        <th>Nota</th>
                        <th>Acci√≥n</th>
                    </thead>
                    <tbody>
                        {this.state.alumnos.map((alumno) => <FilaAlumno key={alumno.nombre} onBorrar={this.borrar} alumno={alumno} />)}
                    </tbody>
                </table>

            }
        }
        class Formulario extends React.Component {

            constructor(props) {
                super(props);
                this.state = {

                    nombre: "",
                    nota: 0
                }
                this.actualizarNombre = this.actualizarNombre.bind(this);
                this.actualizarNota = this.actualizarNota.bind(this);
                this.insertar = this.insertar.bind(this);


            }
            // se estan lanzando desde los input de texto
            actualizarNombre(e) {

                console.log(e.target.value);
                this.setState({ nombre: e.target.value });
            }

            actualizarNota(e) {
                console.log(e.target.value);
                this.setState({ nota: e.target.value });
            }

            insertar() {

                axios.post("http://localhost:3000/alumnos", this.state).then(() => {

                    return axios.get("http://localhost:3000/alumnos");

                }).then((alumnos) => {
                    // todo tiene un limite
                    console.log(alumnos);
                })

            }


            render() {
                return <form>
                    <br />
                    Nombre:<input type="text" name="nombre" value={this.state.nombre} onChange={this.actualizarNombre} />
                    <br />
                    Nota:<input type="text" name="nota" value={this.state.nota} onChange={this.actualizarNota} />
                    <br />
                    <input type="button" value="insertar" onClick={this.insertar} />
                </form>

            }
        }


    </script>
    <script type="text/babel">
        let tabla = <div><ListaAlumnnos /><Formulario /></div>
        var root = ReactDOM.createRoot(document.getElementById("zona"))
        root.render(tabla)
    </script>
</body>

</html>
